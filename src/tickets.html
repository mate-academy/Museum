<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="./styles/style.scss"
    />
    <link
      rel="icon"
      href="images/Logo.png"
    />
    <title>NA MU</title>
  </head>
  <body>
    <header class="header">
      <nav class="nav">
        <a
          href="index.html"
          class="back-button"
        >
          ← Назад на головну
        </a>
      </nav>
    </header>

    <main class="tickets">
      <section class="tickets__container">
        <h1 class="ticket__title">Купити квитки</h1>
        <p class="ticket__description">
          Оберіть тип квитка, кількість та заповніть форму.
        </p>

        <div class="tickets__options">
          <label class="ticket__label">
            <input
              type="radio"
              name="ticket"
              value="adult"
              class="ticket__input"
              checked
            />
            Дорослий - 200 грн
          </label>
          <label class="ticket__label">
            <input
              type="radio"
              name="ticket"
              value="student"
              class="ticket__input"
            />
            Студент - 150 грн
          </label>
          <label class="ticket__label">
            <input
              type="radio"
              name="ticket"
              value="child"
              class="ticket__input"
            />
            Дитячий - 100 грн
          </label>
        </div>

        <div class="tickets__quantity">
          <label
            for="quantity"
            class="quantity__label"
          >
            Кількість:
          </label>
          <input
            type="number"
            id="quantity"
            class="quantity__input"
            min="1"
            value="1"
          />
        </div>

        <form class="tickets__form">
          <input
            type="text"
            placeholder="Ваше ім'я"
            class="form__input"
            required
          />
          <input
            type="email"
            placeholder="Email"
            class="form__input"
            required
          />
          <input
            type="tel"
            placeholder="Телефон"
            class="form__input"
            required
          />
          <button
            type="submit"
            class="form__button"
          >
            Придбати
          </button>
        </form>
      </section>
    </main>
  </body>
</html>
