<!DOCTYPE html>
<html lang="uk" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>НАМУ</title>
    <link
      rel="shortcut icon"
      href="./images/icons/logo.svg"
      type="image/x-icon"
    >
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="on"
    >
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300;400;500;600;700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet"
    >
    <link rel="stylesheet" href="./styles/main.scss">
  </head>
  <body class="page__body">
    <header class="header page__header">
      <div class="header__container">
        <div class="header__content">
          <div class="header__menu">
            <div class="header__menu-icon">
              <a href="#menu" class="icon icon--menu-open"></a>
            </div>
          </div>
          <div class="header__logo">
            <a href="#" class="logo">
              <img
                class="logo__image"
                src="./images/icons/logo.svg"
                alt="Logo"
              >
            </a>
          </div>
        </div>
      </div>
    </header>
    <main>
      <section class="museum page__museum">
        <div class="museum__image">
          <img
            src="./images/background/header.png"
            alt="Museum photo"
            class="museum__img"
          >
        </div>
        <div class="museum__container">
          <div class="museum__content">
            <div class="museum__main">
              <h1 class="museum__title">Художній музей</h1>
              <a
                href="#"
                class="museum__tickets"
                target="_blank"
                title="Купити квитки"
                rel="noopener">
                <span class="museum__ticket-field">КВИТКИ</span>
                <span class="museum__ticket-link">
                  <img
                    class="museum__link-arrow"
                    src="./images/icons/arrow.svg"
                    alt="Buy tickets">
                </span>
              </a>
              <div class="museum__hint">ПОДІЇ</div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script type="text/javascript" src="scripts/main.js"></script>
  </body>
</html>
