<!doctype html>
<html
  lang="en"
  class="page"
>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>NAMU</title>
    <link
      rel="icon"
      href="./images/logo.svg"
    />
    <link
      rel="stylesheet"
      href="./styles/styles.scss"
    />
  </head>
  <body class="page__body">
    <header class="header">
      <div class="header__background-on-phone"></div>
      <div class="container">
        <div class="header__content">
          <div class="header__left-wrap">
            <div class="header__top-wrap">
              <button class="icon icon--burger">
                <span class="icon__line"></span>
              </button>

              <a
                href="#"
                class="logo-link logo-link--on-phone"
              >
                <img
                  src="./images/logo.svg"
                  alt="логотип сайту"
                  class="logo-link__image"
                />
              </a>
            </div>

            <div class="header__info">
              <h1 class="header__title">ХУДОЖНІЙ МУЗЕЙ</h1>
              <div class="header__info-footer">
                <img
                  src="./images/next-section.svg"
                  alt="перехід до подій"
                  class="header__next-section"
                />
                <a
                  href="#"
                  class="header__link"
                >
                  <span class="header__link-text">КВИТКИ</span>
                  <div class="arrow-link arrow-link--green">
                    <img
                      src="./images/icons/header-link-arrow.svg"
                      alt="стрілка"
                      class="arrow-link__cursor"
                    />
                  </div>
                </a>
              </div>
            </div>
          </div>
        </div>
        <div class="header__background">
          <div class="header__top-wrap">
            <a
              href="#"
              class="logo-link logo-link--on-desktop"
            >
              <img
                src="./images/logo.svg"
                alt="логотип сайту"
                class="logo-link__image"
              />
            </a>
          </div>

          <img
            src="./images/header-background-image.jpg"
            alt="фонова картинка"
            class="header__background-image"
          />
        </div>
      </div>
    </header>

    <aside></aside>

    <main>
      <section></section>
      <section></section>
      <section></section>
      <section></section>
    </main>

    <footer></footer>

    <script src="scripts/main.js"></script>
  </body>
</html>
