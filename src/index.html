<!DOCTYPE html>
<html lang="uk" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>НАМУ</title>
    <link
      rel="shortcut icon"
      href="images/icons/favicon.svg"
      type="image/x-icon"
    >
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@500;600;700&family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">

          <div class="header__tickets">

                <img
                  src="images/icons/icon-vector.svg"
                  alt="Vector icon"
                  class="tickets__vector"

              </a>
            </div>
          </div>

          <div class="header__events">
            <a href="#" class="events">
              <hr class="events__line">
