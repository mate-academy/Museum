<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAMU</title>
    <link rel="stylesheet" href="./styles/main.scss">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Raleway:wght@400;600&display=swap" rel="stylesheet">
    <link rel="icon" href="./images/NAMU.svg">
    <script type="text/javascript" src="scripts/main.js"></script>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__nav">
          <div class="header__logo">
            <a href="#">
              <img
                src="./images/NAMU.svg"
                alt="namu-logo"
                class="header__menu--logo"
              >
            </a>
          </div>
          <div class="header__menu">
            <a href="#menu" class="header__menu--link">
              <img
                src="./images/icon/menu.svg"
                alt="menu"
                class="header__menu--img"
              >
            </a>
          </div>
        </div>
        <div class="header__content">
          <p class="header__duration content">10 серпня - 10 листопада</p>
          <h1 class="header__title">Мистецтво ХІХ - ХХ ст.</h1>
          <p class="header__text content">Внесок українських митців у світову культуру 19-20 ст.</p>
        </div>
        <div class="header__btn">
          <a href="#buy-menu" class="header__btn--link">
            Купити квиток
          </a>
        </div>
        <div class="header__image">
          <img
            src="./images/header__img.svg"
            alt="img"
            class="header__image"
          >
        </div>
      </div>
    </header>
  </body>
</html>
