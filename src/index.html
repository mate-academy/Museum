<!--#region head-->
<!doctype html>
<html lang="en">

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="./styles/main.scss"
    />
    <script src="scripts/main.js"></script>
    <link
      rel="icon"
      href="images/Logo.png"
    />
    <title>NA MU</title>

  <!--#endregion-->

    <header class="header">

        <p class="top-bar__logo">
          NA
          <br />
          MU
        </p>

      <div class="header__bottom">
        <h1 class="header__bottom__title">ХУДОЖНІЙ МУЗЕЙ</h1>
      </div>

    <!--#endregion-->
