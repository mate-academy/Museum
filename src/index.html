<!DOCTYPE html>
<html lang="en" class="museum">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Museum</title>
    <link rel="icon" href="./images/favicon/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com" crossorigin="anonymous"
    >
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300;400;500;600;700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.scss">
  </head>
  <body class="museum__body">
    <header class="museum__header header">
      <div class="header__background"></div>
      <div class="container">
        <div class="header__content">
          <div class="grid grid--tablet">
            <div class="grid__item--tablet-4-6 grid__item--desktop-6-7">
              <div class="header__top">
                <div class="header__links">
                  <a href="#menu" class="header__icon icon"></a>
    
                  <a href="#" class="header__logo logo">
                    <img
                      src="./images/logo/logo.svg"
                      alt="logo"
                      class="logo__image"
                    >
                  </a>
                </div>
              </div>
            </div>
            <div class="grid__item--tablet-1-3 grid__item--desktop-1-5">
              <div class="header__tickets tickets">
                <div class="tickets__title">
                  Художній музей
                </div>
    
                <a href="#events" class="tickets__container">
                  <div class="tickets__label">Квитки</div>
    
                  <div class="tickets__button">
                    <img
                      class="tickets__image"
                      src="./images/icons/arrow.svg"
                      alt="arrow"
                    >
                  </div>
                </a>

                <a href="#events" class="tickets__link">Події</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <script type="text/javascript" src="scripts/main.js"></script>
  </body>
</html>
