<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Title</title>
    <link
      rel="stylesheet"
      href="./styles/main.scss"
    />
  </head>
  <body>
    <header class="header">
      <div class="header__inner container">
        <div class="header__menu">
          <button
            class="header__burder"
            type="button"
          ></button>
          <a
            href="#"
            class="header__logo"
          >
            <img
              src="./images/logo.svg"
              alt="logo"
              class="header__logo-image"
              width="170"
              height="72"
              loading="lazy"
            />
          </a>
        </div>
        <img
          class="header__bg"
          src="./images/header-bg.jpg"
          alt="rigth-bg"
          width="725"
          height="655"
          loading="lazy"
        />
        <h1 class="header__title">ХУДОЖНІЙ МУЗЕЙ</h1>
        <div class="header__item">
          <div class="header__action">ПОДІЇ</div>
          <div class="header__ticket">
            <a
              href="#"
              class="header__ticket-link"
            >
              КВИТКИ
            </a>
            <button
              class="header__ticket-button button button--color-green"
            ></button>
          </div>
        </div>
      </div>
    </header>

    <aside
      class="menu"
      id="menu"
    >
      <div class="container">
        <div class="menu__main">
          <button class="close__menu"></button>
          <ul class="menu__list">
            <li class="menu__item">
              <a
                href=""
                class="menu__link"
              >
                Галерея
              </a>
            </li>
            <li class="menu__item">
              <a
                href=""
                class="menu__link"
              >
                Про Нас
              </a>
            </li>
            <li class="menu__item">
              <a
                href=""
                class="menu__link"
              >
                Виставки та події
              </a>
            </li>
            <li class="menu__item">
              <a
                href=""
                class="menu__link"
              >
                Контакти
              </a>
            </li>
          </ul>
        </div>
        <div class="menu__schedule"></div>
      </div>
    </aside>
    <main class="main"></main>

    <footer class="footer"></footer>

    <script src="scripts/main.js"></script>
  </body>
</html>
