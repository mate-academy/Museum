<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAMU landing</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&family=Montserrat:wght@300;400;500;600;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300;400;500;600;700&family=Inter:wght@400;700;800&family=Montserrat:wght@300;400;500;600;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="./main.css">
    <link rel="icon" type="image/x-icon" href="./images/NA MU.svg">
  </head>
  <body class="page">
    <script type="text/javascript" src="scripts/main.js"></script>

    <div class="header">
      <div class="header__background-container">
        <div class="header__background-image"></div>

        <div class="header__background-white-area"></div>
      </div>

      <div class="arc">
        <div class="header__top">
          <a href="#menu" class="icon icon--menu-opener"></a>

          <div class="
            grid__item--tablet-4-5
            grid__item--desktop-6-7"
          >
            <a href="https://www.instagram.com/namu.museum/" class="logo logo--header">
              na<br>mu
            </a>
          </div>
        </div>

        <div class="header__content">
          <div class="grid grid--screen">
            <div class="grid__item--desktop-1-5"
            >
              <div class="header__title">
                художній<br>музей
              </div>
            </div>
          </div>

          <div class="grid grid--screen">
            <div class="grid__item--desktop-3-5"
            >
              <div class="header__tickets">
                <div class="header__tickets-title">
                  квитки
                </div>

                <a href="https://www.instagram.com/namu.museum/" class="header__tickets-arrow-container">
                  <div class="header__tickets-arrow"></div>
                </a>
              </div>
            </div>
          </div>

          <div class="header__line"></div>
        </div>
      </div>
    </div>

    <!-- MENU -->
    <div class="page__menu menu" id="menu">
      <div class="menu__container">
        <div class="arc">
          <div class="menu__content">
            <div class="menu__left-block">
              <a href="#" class="menu__icon-block">
                <!-- ICON-BLOCK -->
                <div class="icon icon--menu-closer"></div>
              </a>

              <!-- NAV-BLOCK -->
              <div class="nav-block">
                <ul class="nav-block__list">
                  <div class="nav-block__group">
                    <li class="nav-block__item">
                      <a href="#" class="nav-block__link">
                        Галерея
                      </a>
                    </li>

                    <li class="nav-block__item">
                      <a href="#" class="nav-block__link">
                        Виставки та події
                      </a>
                    </li>
                  </div>

                  <div class="nav-block__group">
                    <li class="nav-block__item">
                      <a href="#" class="nav-block__link">
                        Про нас
                      </a>
                    </li>

                    <li class="nav-block__item">
                      <a href="#" class="nav-block__link">
                        Контакти
                      </a>
                    </li>
                  </div>
                </ul>
              </div>
            </div>

            <div class="menu__right-block">
              <!-- SCHEDULE-BLOCK -->
              <div class="schedule-block">
                <div class="schedule-block__title">
                  Графік роботи
                </div>

                <div class="schedule-block__container">
                  <div class="schedule-block__time">
                    <b>12:00 — 20:00</b> середа<br>
                    <b>12:00 — 20:00</b> четвер<br>
                    <b>12:00 — 20:00</b> п’ятниця<br>
                    <b>11:00 — 19:00</b> субота<br>
                    <b>11:00 — 19:00</b> неділя<br>
                  </div>

                  <div class="schedule-block__days">
                    <b>Вихідні:</b> понеділок, вівторок<br>
                    Каса припиняє роботу за 1 годину до закриття музею
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="menu__grey-zone"></div>
    </div>
  </body>
</html>
