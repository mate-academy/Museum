<!DOCTYPE html>
<html lang="ua" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Museum</title>
    <link rel="icon"
      type="image/x-icon"
      href="images/icons/logo.svg"
    >
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    >
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300;400;500;600;700&family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    >
    <link rel="stylesheet" href="./styles/main.scss">
  </head>
  <body class="page__body">

    <header class="page__header header" id="home">
      <div class="container">
        <div class="header__content">
          <nav class="header-top grid">
            <div class="header-top__icon">
              <a href="#menu" class="header-top__icon-menu"></a>
            </div>
            <h2 class="
              header-top__logo
              grid__item--tablet-4-5
              grid__item--desktop-7-8"
            >
              <a href="#" class="header-top__logo-abbreviation">
                Na
                <br>
                Mu
              </a>
              <br>
            </h2>
          </nav>

          <div class="header__info grid">
            <h1 class="header__title grid__item--1-2 grid__item--tablet-1-5">ХУДОЖНІЙ МУЗЕЙ</h1>
            <div class="header__button grid__item--1-2 grid__item--tablet-1-3 grid__item--desktop-3-5">
              <div class="header__tickets">КВИТКИ</div>
              <a href="#events" class="header__btn btn"></a>
            </div>
          </div>

          <a href="#events" class="header__events">
            Події
          </a>
        </div>
      </div>
    </header>

    <nav class="page__menu menu" id="menu">
      <div class="container">
        <div class="menu__content">
          <div class="menu__nav nav">

            <div class="menu__close">
              <a href="#" class="menu__close-icon"></a>
            </div>

            <ul class="nav__item">
              <li class="nav__list">
                <a href="#gallery" class="nav__link">Галерея</a>
              </li>

              <li class="nav__list">
                <a href="#events" class="nav__link">Виставки та події</a>
              </li>
            </ul>

            <ul class="nav__item">
              <li class="nav__list">
                <a href="#subscription" class="nav__link">Про Нас</a>
              </li>

              <li class="nav__list">
                <a href="#contacts" class="nav__link">Контакти</a>
              </li>
            </ul>
          </div>

          <div class="menu__line"></div>

          <div class="menu__schedule schedule">
            <div class="schedule__work-days">
              <div class="schedule__title">Графік роботи</div>

              <div class="schedule__day">
                <strong>12:00 — 20:00</strong> середа
              </div>
              <div class="schedule__day">
                <strong>12:00 — 20:00</strong> четвер
              </div>
              <div class="schedule__day">
                <strong>12:00 — 20:00</strong> п'ятниця
              </div>
              <div class="schedule__day">
                <strong>11:00 — 19:00</strong> субота
              </div>
              <div class="schedule__day">
                <strong>11:00 — 19:00</strong> неділя
              </div>
            </div>
            <div class="schedule__days-off">
              <strong>Вихідні:</strong> понеділок, вівторок
              <br>
              Каса припиняє роботу за 1 годину до закриття музею
            </div>
          </div>
        </div>
      </div>
    </nav>

    <main class="main"></main>

    <script type="text/javascript" src="scripts/main.js"></script>
  </body>
</html>
